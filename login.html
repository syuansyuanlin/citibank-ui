<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />

            <div class="box_wrapper">
                <div class="title">密碼</div>
                <input type="password" placeholder="請輸入密碼" />
            </div>
            <div class="box_wrapper">
                <div class="title">驗證碼</div>
                <input type="text" placeholder="請輸入圖片中數字" />
            </div>
            <div class="btn_wrapper">
                <button>登入</button>
            </div>
        </div>

    <footer>
        <a>CITIGROUP.COM</a>
